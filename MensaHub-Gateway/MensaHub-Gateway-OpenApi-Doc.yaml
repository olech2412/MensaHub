components:
  schemas:
    Generic_Meal:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        description:
          type: string
        price:
          type: string
        category:
          type: string
        servingDate:
          type: string
          format: date
        additionalInfo:
          type: string
        allergens:
          type: string
        additives:
          type: string
        rating:
          type: number
          format: double
        votes:
          type: integer
          format: int32
        starsTotal:
          type: integer
          format: int32
    API_User:
      required:
        - apiUsername
        - description
        - email
        - enabledByAdmin
        - password
        - role
        - verified_email
      type: object
      properties:
        apiUserId:
          type: integer
          format: int64
          writeOnly: true
        apiUsername:
          maxLength: 100
          minLength: 2
          type: string
        email:
          type: string
        password:
          maxLength: 255
          minLength: 8
          type: string
          writeOnly: true
        enabledByAdmin:
          type: boolean
          writeOnly: true
        verified_email:
          type: boolean
          writeOnly: true
        description:
          maxLength: 255
          minLength: 10
          type: string
        role:
          type: string
          writeOnly: true
        creationDate:
          type: string
          format: date
        blockingReason:
          type: string
        activationCode:
          $ref: '#/components/schemas/ActivationCode'
        deactivationCode:
          $ref: '#/components/schemas/DeactivationCode'
        lastLogin:
          type: string
          format: date-time
    ActivationCode:
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
    DeactivationCode:
      type: object
      properties:
        id:
          type: integer
          format: int64
        code:
          type: string
    LoginRequest:
      type: object
      properties:
        apiUsername:
          type: string
        password:
          type: string
    Mensa:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        apiUrl:
          type: string
