<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du bist Offline!</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00b4f0, #007c92);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            animation: fadeInDown 1.5s ease-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            animation: fadeInUp 1.5s ease-out;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1em;
            color: #007c92;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            animation: pulse 2s infinite;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #00b4f0;
            color: #fff;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .button {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Oops, du bist offline!</h1>
    <p>Es sieht so aus, als hättest du die Verbindung zum Internet verloren. Keine Sorge, du kannst es noch mal versuchen, sobald du wieder online bist!</p>
    <a href="javascript:void(0)" class="button" onclick="window.location.reload()">Nochmals versuchen</a>
    <p style="margin-top: 20px; font-size: 1em; color: #fff;">Oder <a href="https://stats.uptimerobot.com/V8fhp23Mc8" target="_blank" style="color: #05369a; text-decoration: underline;">überprüfe den Status unserer Server</a></p>
</div>
</body>
</html>
