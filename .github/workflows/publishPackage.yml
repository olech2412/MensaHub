name: Publish package to GitHub Packages (Manually Triggered)

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build and Publish MensaHub-Models if changed
        if: steps.changed-files-in-MensaHub-Models.outputs.changed
        run: |
          cd MensaHub-Models
          mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_PACKAGE }}