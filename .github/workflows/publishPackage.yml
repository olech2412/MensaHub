name: Publish package to GitHub Packages

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Check for changes in MensaHub-Models
        uses: actions/changed-files@v2
        with:
          paths: 'MensaHub-Models/**'

      - name: Build and Publish MensaHub-Models if changed
        if: steps.changed-files-in-MensaHub-Models.outputs.changed
        run: |
          cd MensaHub-Models
          mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_PACKAGE }}
