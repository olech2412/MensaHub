name: Build-Pipeline-And-Deploy

on:
  workflow_dispatch:
    inputs:
      version-mensahub-models:
        description: 'Version of models package to deploy'
        required: true
      version-mensahub-data-dispatcher-version:
        description: 'Version of data-dispatcher package to deploy'
        required: true

jobs:

  build-mensahub-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build MensaHub-Models
        run: |
          cd MensaHub-Models
          mvn clean install

  build-mensahub-gateway:
    runs-on: ubuntu-latest
    needs: build-mensahub-models
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build MensaHub-Gateway
        run: 'mvn -s $GITHUB_WORKSPACE/.github/config/maven-settings.xml -Dpackage.publicKey=$PACKAGE_READ clean install -pl MensaHub-Gateway'
        env:
          PACKAGE_READ: ${{ secrets.PACKAGE_READ }}

  build-mensahub-junction:
    runs-on: ubuntu-latest
    needs: build-mensahub-models

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build MensaHub-Junction
        run: 'mvn -s $GITHUB_WORKSPACE/.github/config/maven-settings.xml -Dpackage.publicKey=$PACKAGE_READ clean install -pl MensaHub-Junction'
        env:
          PACKAGE_READ: ${{ secrets.PACKAGE_READ }}

  build-and-publish-mensahub-data-dispatcher:
    runs-on: ubuntu-latest
    needs: build-mensahub-models

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Set up JDK 17
        uses: actions/setup-java@v4.2.1
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build MensaHub-DataDispatcher
        run: 'mvn -s $GITHUB_WORKSPACE/.github/config/maven-settings.xml -Dpackage.publicKey=$PACKAGE_READ clean install -pl MensaHub-DataDispatcher'
        env:
          PACKAGE_READ: ${{ secrets.PACKAGE_READ }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/mensahub-datadispatcher:${{ github.event.inputs.version-mensahub-data-dispatcher-version }} .
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/mensahub-datadispatcher:${{ github.event.inputs.version-mensahub-data-dispatcher-version }}

        env:
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
